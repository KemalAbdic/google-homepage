<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="nav_right">
        <div>
          <a href="#">Gmail</a>
          <a href="#">Images</a>
        </div>
        <div>
          <a href="#">
            <img
              class="dot"
              src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-apps_90405.png"
              alt="dots"
              width="24px"
              height="24px"
              title="Google apps"
          /></a>
        </div>
        <div>
          <a class="sign_button" href="#" style="color: #fff">Sign in</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </div>
      <div>
        <form>
          <input type="text" name="search" id="search" />
          <div class="buttons">
            <button>
              <a><div id="google_search">Google Search</div></a>
            </button>
            <div class="divider"></div>
            <button>
              <a><div id="lucky">I'm Feeling Lucky</div></a>
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="bosnia">Bosnia and Herzegovina</div>
      <nav>
        <div class="footer_left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="footer_right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
